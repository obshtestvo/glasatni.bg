<h1>Редактирай предложението.</h1>

<form accept-charset="UTF-8" action="/proposals/1" class="edit_proposal ng-pristine ng-valid" id="edit_proposal_1" method="post"><div style="display:none"><input name="utf8" type="hidden" value="✓"><input name="_method" type="hidden" value="patch"><input name="authenticity_token" type="hidden" value="qBtG16/cBa+Yn6Jmo48zofY3GcBbB2+5rCaAfnLHNAQ="></div>

  <div class="form-group">
    <select class="form-control" id="proposal_theme_id" name="proposal[theme_id]">

      <option value="5">Мета тема</option>
      <option value="4">Доброволчество</option>
      <option value="3">Гражданско образование</option>

    <div class="panel-heading">

    <div class="panel-body">
      <markdown content="proposal.content" class="ng-isolate-scope"></markdown>

  <br>
  <button type="submit" class="btn btn-success">
    <i class="fa fa-pencil fa-lg"></i>&nbsp; Направи предложение
