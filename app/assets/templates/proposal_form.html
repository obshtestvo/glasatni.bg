<h1>Редактирай предложението.</h1>

<div class="form-group">
  <select class="form-control" id="proposal_theme_id" name="proposal[theme_id]">
    <option value="2">НПО</option>
    <option value="5">Мета тема</option>
    <option value="4">Доброволчество</option>
    <option value="3">Гражданско образование</option>
    <option value="1">Гражданско участие</option>
  </select>
</div>

<div class="form-group">
  <input class="form-control" id="proposal_title" name="proposal[title]" placeholder="Заглавие" type="text" ng-model="proposal.title">
</div>

<div class="form-group">
  <textarea class="form-control" id="proposal_content" name="proposal[content]" placeholder="Опишете подробно вашата идея." rows="10" ng-model="proposal.content"></textarea>
</div>

<div class="clearfix"></div>

<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="pull-left">Преглед</div>
    <div class="pull-right">символи: {{ proposal.content.length }} | думи: {{ proposal.content | countWords }}</div>
  </div>
  <div class="panel-body">
    <markdown content="proposal.content" class="ng-isolate-scope"></markdown>
  </div>
</div>

<br>
<button type="submit" class="btn btn-success" ng-click="submitProposal(proposal)">
  <i class="fa fa-pencil fa-lg"></i>&nbsp; Направи предложение
</button>
