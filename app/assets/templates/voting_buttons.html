<div class="btn-group-vertical">
  <button class="btn {{ buttonSize }}" ng-click="vote(0)" ng-class="{true: 'btn-success', false: 'btn-default'}[votable.voted == 0]">
    <i class="fa fa-plus"></i>
  </button>
  <button class="btn {{ buttonSize }}" ng-click="vote(1)" ng-class="{true: 'btn-danger', false: 'btn-default'}[votable.voted == 1]">
    <i class="fa fa-minus"></i>
  </button>
</div>
