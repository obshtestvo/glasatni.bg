<div class="row">
  <div class="col-md-1">
    <center>
      <voting-buttons votable="comment" votable-type="'comment'"></voting-buttons>
      <p class="text-muted rating">{{ comment.hotness }}</p>
    </center>
  </div>
  <div class="col-md-11">
    <p>{{ comment.content }}</p>
    <alert ng-repeat="alert in comment.alerts" type="{{alert.type}}" close="closeAlert(comment)">{{alert.msg}}</alert>
    <div class="row">
      <div class="col-md-10">
        <comment-actions comment="comment"></comment-actions>
      </div>
      <div class="col-md-2">
        <a href="{{ comment.user_profile_url }}" class="btn btn-default btn-xs pull-right">{{ comment.user.name }}<br>
          <i class="fa fa-gavel" ng-show="comment.moderator"></i>
        </a>
      </div>
    </div>
    <br />
    <table class="table table-hover" ng-show="comment.comments">
      <tr ng-repeat="nc in comment.comments">
        <td>
          <voting-buttons votable="nc" votable-type="'comment'" button-size="'btn-xs'"></voting-buttons>
        </td>
        <td>
          {{ nc.content }}
        </td>
      </tr>
    </table>
    <div class="row" ng-show="comment.showReplyBox">
      <div class="col-md-11">
        <textarea name="test" id="test" class="form-control" rows="2" ng-model="comment.reply"></textarea>
      </div>
      <div class="col-md-1">
        <button class="btn btn-success btn-sm" ng-click="replyToComment()">Прати</button>
        <button class="btn btn-link btn-sm" ng-click="cancelNewNestedComment()">Махни</button>
      </div>
    </div>
    <br />
  </div>
</div>
