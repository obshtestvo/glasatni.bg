<div class="row">

  <div class="col-md-4 col-md-offset-4">

    <h2>Регистрирай се</h2>

    <display-messages destination="register"></display-messages>

    <form
      name="registerForm"
      ng-submit="AuthService.register(registerUser.email, registerUser.name, registerUser.password, registerUser.passwordConfirmation, registerUser.bio, registerUser.subscribed, '/proposals')"
      novalidate>

      <div class="form-group">
        <input
          ng-model="registerUser.email"
          name="email"
          type="email"
          class="form-control"
          placeholder="Поща"
          autofocus="autofocus"
          required>
        </input>
      </div>

      <div class="form-group">
        <input
          ng-model="registerUser.name"
          name="name"
          type="text"
          class="form-control"
          placeholder="Име"
          autofocus="autofocus"
          required>
      </div>

      <div class="form-group">
        <input
          ng-model="registerUser.password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Парола"
          autocomplete="off"
          required>
      </div>

      <div class="form-group">
        <input
          ng-model="registerUser.passwordConfirmation"
          name="password_confirmation"
          type="password"
          class="form-control"
          placeholder="Повтори паролата"
          autocomplete="off"
          required>
      </div>

      <div class="form-group">
        <textarea
          ng-model="registerUser.bio"
          autocomplete="off"
          class="form-control"
          name="bio"
          placeholder="Ако искате напишете нещо за себе си.">
        </textarea>
      </div>

      <div class="form-group">
        <input
          name="subscribed"
          type="hidden"
          value="0">
        <input
          ng-model="registerUser.subscribed"
          id="user_subscribed"
          name="subscribed"
          type="checkbox"
          value="1">
        <label for="user_subscribed">Абонирай се за новини от нас!</label>
        <p class="text-muted">(Ще ти харесат)</p>
      </div>

      <input class="btn btn-success" name="commit" type="submit" value="Хайде!">
    </form>

  </div>

</div>
