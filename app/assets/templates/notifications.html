<h2>Уведомления</h2>

<div class="list-group">
  <a href="/proposals/{{ notification.proposal.id }}" class="list-group-item" ng-repeat="notification in notifications">
    <span ng-if="notification.action == 'proposal_created'">
      Ново предложение със заглавие: „<strong>{{ notification.proposal.title }}</strong>“ беше създадено от {{ notification.author.name }}.
    </span>
    <span ng-if="notification.action == 'comment_created'">
      Ново коментар в предложение „<strong>{{ notification.proposal.title }}</strong>“ беше написан от {{ notification.author.name }}.
    </span>
  </a>
  <a ng-if="notifications.length == 0" href="#" class="list-group-item disabled">Нямате нови уведомления.</a>
</div>

<more-button ng-hide="notifications.length == notificationsCount" collection="notifications" collection-type="notification" next-page="2"></more-button>
