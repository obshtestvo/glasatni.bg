<div class="col-md-4 col-md-offset-4">

  <h2>{{ page.title }}</h2>

  <display-messages destination="register"></display-messages>

  <form
          name="registerForm"
          ng-submit="submit()"
          novalidate>

    <div class="form-group">
      <input
              ng-model="user.email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Поща"
              autofocus="autofocus"
              required>
      </input>
    </div>

    <div class="form-group">
      <input
              ng-model="user.name"
              name="name"
              type="text"
              class="form-control"
              placeholder="Име"
              autofocus="autofocus"
              required>
    </div>

    <div ng-hide="user.uid">
    <!-- if facebook: hide -->

    <div class="form-group">
      <input
              ng-model="user.password"
              name="password"
              type="password"
              class="form-control"
              placeholder="{{ page.password }}"
              autocomplete="off"
              required>
    </div>

    <div class="form-group">
      <input
              ng-model="user.passwordConfirmation"
              name="password_confirmation"
              type="password"
              class="form-control"
              placeholder="Повтори паролата"
              autocomplete="off"
              required>
    </div>

    </div>

    <div class="form-group">
        <textarea
                ng-model="user.bio"
                autocomplete="off"
                class="form-control"
                name="bio"
                placeholder="Ако искате напишете нещо за себе си.">
        </textarea>
    </div>

    <div class="form-group">
      <input
              name="subscribed"
              type="hidden"
              value="0">
      <input
              ng-model="user.subscribed"
              id="user_subscribed"
              name="subscribed"
              type="checkbox"
              value="1">
      <label for="user_subscribed">Абонирай се за новини от нас!</label>
      <p class="text-muted">(Ще ти харесат)</p>
    </div>

    <div ng-show="page.showCurrentPassword">

      <hr/>

      <div class="form-group">
        <p class="text-muted"><i>За да промениш настройките, трябва да въведеш сегашната си парола.</i></p>
        <input
                autocomplete="off"
                ng-model="user.currentPassword"
                class="form-control"
                name="user[current_password]"
                placeholder="Сегашна парола"
                type="password">
      </div>

    </div>

    <input class="btn btn-success" name="commit" type="submit" value="{{ page.button }}">

  </form>

</div>
