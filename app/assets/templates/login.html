<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <h2>Вход с електронна поща</h2>

    <display-messages destination="login"></display-messages>

    <form name="loginForm" ng-submit="AuthService.login(loginUser.email, loginUser.password, loginUser.remember_me, '/proposals')" novalidate>

      <div class="form-group">
        <input
          ng-model="loginUser.email"
          name="email"
          type="email"
          class="form-control"
          placeholder="Поща"
          required>
        </input>
      </div>

      <div ng-show="loginForm.$submitted">
        <div class="alert alert-danger" ng-show="loginForm.email.$error.email">Въведи валиден email, бе!</div>
      </div>

      <div class="form-group">
        <input
          ng-model="loginUser.password"
          name="password"
          type="password"
          class="form-control"
          autocomplete="off"
          placeholder="Парола"
          required=""
          ng-minlength="5">
        </input>
      </div>

      <input ng-model="loginUser.remember_me" id="remember_me" type="checkbox" value="1">
      <label for="remember_me">Запомни ме</label>

      <br/>
      <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid && loginForm.$submitted">Влез</button>

      <br/>
      <br/>
      <a href="/users/password/new" target='_self'>Забравена парола?</a>

    </form>

  </div>
</div>
