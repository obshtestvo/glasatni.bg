<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <h2>Вход с електронна поща</h2>

    <form ng-submit="AuthService.login(loginUser.email, loginUser.password, loginUser.remember_me, '/proposals')">
      <div class="form-group">
        <input ng-model="loginUser.email" type="email" class="form-control" placeholder="Поща"></input>
      </div>

      <div class="form-group">
        <input ng-model="loginUser.password" type="password" class="form-control" autocomplete="off" placeholder="Парола"></input>
      </div>

      <input ng-model="loginUser.remember_me" id="remember_me" type="checkbox" value="1">
      <label for="remember_me">Запомни ме</label>

      <br/>
      <button type="submit" class="btn btn-success">Влез</button>

      <br/>
      <br/>
      <a href="/forgotten-password">Забравена парола?</a>

    </form>

  </div>
</div>
